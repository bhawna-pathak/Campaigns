<div class="content" role="main">
  <h2>Manage Campaigns</h2>

  <input type="hidden" #selection value="upcoming">

  <div class="card-container">
    <div class="card card-small" (click)="selection.value = 'upcoming'" tabindex="0">
      <span>UPCOMING CAMPAIGNS</span>
    </div>

    <div class="card card-small" (click)="selection.value = 'live'" tabindex="0">
      <span>LIVE CAMPAIGNS</span>
    </div>

    <div class="card card-small" (click)="selection.value = 'past'" tabindex="0">
      <span>PAST CAMPAIGNS</span>
    </div>
  </div>

  <!-- Terminal -->
  <div [ngSwitch]="selection.value">
    <div *ngSwitchCase="'upcoming'">

      <app-camp-table></app-camp-table>
    </div>
    <div *ngSwitchCase="'live'">Live</div>
    <div *ngSwitchCase="'past'">Past</div>
  </div>

</div>
